<h3>Cart</h3>
<div class="table-responsive">
  <table class="table" *ngIf="items.length>0">
    <thead>
      <tr>
        <th scope="col" class="border-0 bg-light">
          <div class="p-2 px-3 text-uppercase">Product</div>
        </th>
        <th scope="col" class="border-0 bg-light">
          <div class="py-2 text-uppercase">Price</div>
        </th>
        <th scope="col" class="border-0 bg-light">
          <div class="py-2 text-uppercase">Quantity</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row" class="border-0">
          <div class="p-2">
            <img src="{{item.img}}" alt="{{ item.name }}" width="70" class="img-fluid rounded shadow-sm">
            <div class="ml-3 d-inline-block align-middle">
              <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{ item.name }}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Category: {{item.line}}</span>
            </div>
          </div>
        </th>
        <td class="border-0 align-middle"><strong>{{ item.price | currency }}</strong></td>
        <td class="border-0 align-middle"><strong>3</strong></td>
        </tr>     
    </tbody>
  </table>
</div>
